# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  encoding: unicode
  host: db
  username: postgres
  password: password
  pool: 5

development:
  primary: &primary
    <<: *default
    database: actorconnection_development
  replica:
    <<: *primary
    database: actorconnection_development
    replica: true

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: actorconnection_test

production:
  primary: &primary
    <<: *default
    database: actorconnection_production
    host: <%= Rails.application.credentials.DB_HOST %>
    username: <%= Rails.application.credentials.DB_USERNAME %>
    password: <%= Rails.application.credentials.DB_PASSWORD %>
  replica:
    <<: *primary
    database: actorconnection_production
    host: <%= Rails.application.credentials.DB_HOST_REPLICA %>
    username: <%= Rails.application.credentials.DB_USERNAME %>
    password: <%= Rails.application.credentials.DB_PASSWORD %>